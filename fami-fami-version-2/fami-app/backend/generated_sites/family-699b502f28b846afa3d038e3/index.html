<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Fami! - My Fami</title>
  <style>
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      background: #f5f5f4;
      color: #0f172a;
      line-height: 1.6;
    }
    header {
      padding: 20px 48px;
      border-bottom: 1px solid #e2e8f0;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      height: 42px;
      width: 42px;
      border-radius: 50%;
      object-fit: cover;
    }
    .brand-title {
      font-size: 20px;
      font-weight: 700;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #0f172a;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    nav a:hover {
      background: #f1f5f9;
      color: #2563eb;
    }
    main {
      padding: 40px 48px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      font-size: 38px;
      margin-bottom: 24px;
    }
    .hero-section {
      text-align: center;
      padding: 60px 20px;
      background: #fff;
      border-radius: 16px;
      margin-bottom: 40px;
    }
    .text-section {
      margin-bottom: 30px;
    }
    .text-section h2 {
      font-size: 28px;
      margin-bottom: 16px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }
    .form-section {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
    }
    .form-field {
      margin-bottom: 20px;
    }
    .form-field label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .form-field input,
    .form-field textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #f5f5f4;
      color: #0f172a;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .video-section {
      margin-bottom: 30px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .map-section {
      margin-bottom: 30px;
    }
    .map-container {
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }
    .address {
      margin-top: 12px;
      color: #0f172a;
      font-size: 14px;
    }
    .timeline-section {
      margin-bottom: 30px;
    }
    .timeline {
      position: relative;
      padding: 20px 0;
    }
    .timeline-item {
      padding: 20px;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }
    .timeline-content h3 {
      margin: 0 0 8px 0;
      color: #0f172a;
    }
    .timeline-date {
      font-size: 12px;
      color: #64748b;
    }
    .testimonial-section {
      margin-bottom: 30px;
    }
    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .testimonial-card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }
    .testimonial-text {
      font-style: italic;
      margin-bottom: 16px;
      color: #0f172a;
    }
    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .testimonial-author img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .stats-section {
      margin-bottom: 30px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .stat-card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      text-align: center;
    }
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 8px;
    }
    .stat-label {
      font-size: 14px;
      color: #0f172a;
    }
    footer {
      padding: 28px 48px;
      border-top: 1px solid #e2e8f0;
      background: #fff;
      text-align: center;
      margin-top: 60px;
    }
  
  </style>
</head>

    </div>

</html>
